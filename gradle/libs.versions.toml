[versions]
agp = "8.7.2"
kotlin = "1.9.24"
kotlinSerialization = "1.9.24"
jipp = "0.7.16"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
material = "1.10.0"
androidxCore = "1.12.0"
androidxLifecycle = "2.7.0"
androidxActivity = "1.8.2"
composeBom = "2023.10.01"
coreKtx = "1.15.0"
ktor = "2.3.10"
coroutines = "1.7.3"
room = "2.6.1"
datastore = "1.0.0"
work = "2.9.0"
navigation = "2.7.6"
timber = "5.0.1"
mockk = "1.13.8"
truth = "1.4.0"
turbine = "1.0.0"
